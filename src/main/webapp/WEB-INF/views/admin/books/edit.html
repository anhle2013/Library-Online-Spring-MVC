<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Books</title>
    <th:block th:replace="/admin/layout/head :: head" />
</head>
<body class="animation">
<div class="page-wrapper">
    <!-- HEADER MOBILE-->
    <th:block th:replace="/admin/layout/header_mobile :: header_mobile" />

    <!-- MENU SIDEBAR-->
    <th:block th:replace="/admin/layout/sidebar :: sidebar" />

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <th:block th:replace="/admin/layout/header_desktop :: header_desktop" />
        <!-- HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6">
                            <h1>Edit book</h1>
                        </div>
                        <div class="col-6">
                            <a href="/books">
                                <button type="button" class="btn btn-danger">Book List</button>
                            </a>
                        </div>
                    </div>
                    <hr>
                    <th:block th:if="${book}">
                        <form class="book-form" th:object="${book}" method="post" th:action="@{/books/edit/__${book.id}__}">
                            <h3>Update Book Information</h3>
                            <div class="row">
                                <div class="col-12">
                                    <label class="form-label" th:text="*{'Previous Name: ' + name}"></label>
                                    <input type="text" class="form-control" th:field="*{name}">
                                    <input type="text" class="form-control" th:value="*{quantity}" th:field="*{quantity}" hidden>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <label class="form-label" th:text="*{'Previous Author: ' + author.name}"></label>
                                    <select class="form-control" th:field="*{author.id}">
                                        <option th:each="author : ${authors}"
                                                th:value="${author.id}"
                                                th:utext="${author.name}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <label class="form-label" th:text="*{'Previous Genre: ' + genre.name}"></label>
                                    <select class="form-control" th:field="*{genre.id}">
                                        <option th:each="genre : ${genres}"
                                                th:value="${genre.id}"
                                                th:utext="${genre.name}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <label class="form-label" th:text="*{'Previous Publisher: ' + publisher.name}"></label>
                                    <select class="form-control" th:field="*{publisher.id}">
                                        <option th:each="publisher : ${publishers}"
                                                th:value="${publisher.id}"
                                                th:utext="${publisher.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <button type="submit" class="btn btn-outline-primary">Save</button>
                            </div>
                        </form>


                        <form class="book-form" th:object="${book}" method="post" th:action="@{/books/edit/quantity/__${book.id}__}">
                            <h3>Add more Book Quantity</h3>
                            <div class="row">
                                <div class="col-4">
                                    <label class="form-label" th:text="*{'Previous Quantity: ' + quantity}"></label>
                                    <input type="number" class="form-control" th:field="*{quantity}">
                                    <input type="text" class="form-control" th:value="*{name}" th:field="*{name}" hidden>
                                    <input type="text" class="form-control" th:value="*{author}" th:field="*{author}" hidden>
                                    <input type="text" class="form-control" th:value="*{genre}" th:field="*{genre}" hidden>
                                    <input type="text" class="form-control" th:value="*{publisher}" th:field="*{publisher}" hidden>
                                    <input type="text" class="form-control" th:value="*{available}" th:field="*{available}" hidden>
                                </div>
                            </div>
                            <div class="row">
                                <button type="submit" class="btn btn-outline-primary">Save</button>
                            </div>
                        </form>
                    </th:block>

                    <div class="footer">
                        <th:block th:if ="${success}">
                            <ul class="success">
                                <li th:text="${success}"></li>
                            </ul>
                        </th:block>
                        <th:block th:if ="${error}">
                            <ul class="error">
                                <li th:text="${error}"></li>
                            </ul>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT-->
        <!-- END PAGE CONTAINER-->
    </div>
</div>
<!-- js -->
<th:block th:replace="/admin/layout/script :: script" />

</body>
</html>
