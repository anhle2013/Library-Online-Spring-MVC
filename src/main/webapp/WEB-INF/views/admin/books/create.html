<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Books</title>
    <th:block th:replace="/admin/layout/head :: head" />
</head>
<body class="animation">
<div class="page-wrapper">
    <!-- HEADER MOBILE-->
    <th:block th:replace="/admin/layout/header_mobile :: header_mobile" />

    <!-- MENU SIDEBAR-->
    <th:block th:replace="/admin/layout/sidebar :: sidebar" />

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <th:block th:replace="/admin/layout/header_desktop :: header_desktop" />
        <!-- HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6">
                            <h1>Create new book</h1>
                        </div>
                        <div class="col-6">
                            <a href="/books">
                                <button type="button" class="btn btn-danger">Book List</button>
                            </a>
                        </div>
                    </div>
                    <div >

                    </div>
                    <div class="book-form">
                        <form th:object="${book}" method="POST">
                            <div class="row">
                                <div class="col-9">
                                    <label class="form-label"><strong>Name</strong></label>
                                    <input th:field="*{name}" class="form-control">
                                    <th:block th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:class="error"></th:block>
<!--                                    <input type="text" class="form-control"  name="name">-->
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <label class="form-label"><strong>Author</strong></label>
                                    <select class="form-control" th:field="*{author.id}">
                                        <option th:each="item : ${authors}"
                                                th:value="${item.id}"
                                                th:utext="${item.name}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <label class="form-label"><strong>Genre</strong></label>
                                    <select class="form-control" th:field="*{genre.id}">
                                        <option th:each="item : ${genres}"
                                                th:value="${item.id}"
                                                th:utext="${item.name}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <label class="form-label"><strong>Publisher</strong></label>
                                    <select class="form-control" th:field="*{publisher.id}">
                                        <option th:each="item : ${publishers}"
                                                th:value="${item.id}"
                                                th:utext="${item.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <label class="form-label"><strong></strong>Quantity</label>
                                    <input type="number" class="form-control" name="quantity" th:fields="*{quantity}">
                                    <th:block th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" th:class="error"></th:block>
                                </div>
                            </div>
                            <div class="row">
                                <button type="submit" class="btn btn-outline-primary">Create</button>
                            </div>
                        </form>
                    </div>
                    <div class="footer">
                        <th:block th:if ="${success}">
                            <ul class="success">
                                <li th:text="${success}"></li>
                            </ul>
                        </th:block>
                        <th:block th:if ="${error}">
                            <ul class="error">
                                <li th:text="${error}"></li>
                            </ul>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT-->
        <!-- END PAGE CONTAINER-->
    </div>
</div>
<!-- js -->
<th:block th:replace="/admin/layout/script :: script" />

</body>
</html>
