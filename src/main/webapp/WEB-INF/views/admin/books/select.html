<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>List</title>
    <th:block th:replace="/admin/layout/head :: head" />
</head>
<body class="animsition">
<div class="page-wrapper">
    <!-- HEADER MOBILE-->
    <th:block th:replace="/admin/layout/header_mobile :: header_mobile" />

    <!-- MENU SIDEBAR-->
    <th:block th:replace="/admin/layout/sidebar :: sidebar" />

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <th:block th:replace="/admin/layout/header_desktop :: header_desktop" />
        <!-- HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-8">
                            <h1>Book Information</h1>
                        </div>
                        <div class="col-3">
                            <a href="/books">
                                <button type="button" class="btn btn-danger">Show Book List</button>
                            </a>
                        </div>
                    </div>
                    <hr>
                    <th:block th:if="${book}">
                        <div class="container">
                            <div class="row">
                                <div class="col-7">
                                    <h2 th:value="${book.name}"></h2>
                                </div>
                                <div class="col-4">
                                    <a th:href="@{/books/edit/__${book.id}__}">
                                        <button type="button" class="btn btn-primary">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"></path>
                                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"></path>
                                            </svg>
                                            Edit
                                        </button>
                                    </a>
                                    <th:block th:switch="${book.active}">
                                        <a th:case = "true" th:href="@{/books/disable/__${book.id}__}">
                                            <button type="button" class="btn btn-outline-danger">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-archive-fill" viewBox="0 0 16 16">
                                                    <path d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"></path>
                                                </svg>
                                                Disable
                                            </button>
                                        </a>
                                        <a th:case = "*" th:href="@{/books/reActive/__${book.id}__}">
                                            <button type="button" class="btn btn-success">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-unlock" viewBox="0 0 16 16">
                                                    <path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2zM3 8a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1H3z"/>
                                                </svg>
                                                Re-Active
                                            </button>
                                        </a>
                                    </th:block>
                                </div>
                            </div>

                            <table class="table" th:object="${book}">
                                <tr>
                                    <td>Book Id: </td>
                                    <td th:text="${book.id}"></td>
                                    <td>Genre Name: </td>
                                    <td th:value="${book.genre.getName()}"></td>
                                </tr>
                                <tr>
                                    <td>Author Name: </td>
                                    <td th:text="${book.author.getName()}"></td>
                                    <td>Publisher Name: </td>
                                    <td th:text="${book.publisher.getName()}"></td>
                                </tr>
                                <tr>
                                    <td>Quantity: </td>
                                    <td th:text="${book.quantity}"></td>
                                    <td>Available: </td>
                                    <td th:text="${book.available}"></td>
                                </tr>
                                <tr>
                                    <td>Active: </td>
                                    <th:block th:switch="${book.active}">
                                        <td th:case = "true" style="color: green" th:value="${book.active}"></td>
                                        <td th:case = "*" style="color: red" th:value="${book.active}"></td>
                                    </th:block>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                    </th:block>
                    <div class="footer">
                        <th:block th:if ="${success}">
                            <ul class="success">
                                <li th:text="${success}"></li>
                            </ul>
                        </th:block>
                        <th:block th:if ="${error}">
                            <ul class="error">
                                <li th:text="${error}"></li>
                            </ul>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT-->
        <!-- END PAGE CONTAINER-->
    </div>
</div>
<!-- js -->
<th:block th:replace="/admin/layout/script :: script" />

</body>
</html>
