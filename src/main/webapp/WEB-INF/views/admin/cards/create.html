<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Call Cards</title>
  <th:block th:replace="/admin/layout/head :: head" />
</head>
<body class="animation">
<div class="page-wrapper">
  <!-- HEADER MOBILE-->
  <th:block th:replace="/admin/layout/header_mobile :: header_mobile" />

  <!-- MENU SIDEBAR-->
  <th:block th:replace="/admin/layout/sidebar :: sidebar" />

  <!-- PAGE CONTAINER-->
  <div class="page-container">
    <!-- HEADER DESKTOP-->
    <th:block th:replace="/admin/layout/header_desktop :: header_desktop" />
    <!-- HEADER DESKTOP-->

    <!-- MAIN CONTENT-->
    <div class="main-content">
      <div class="section__content section__content--p30">
        <div class="container-fluid">
          <div class="row">
            <h1>Create Call Card</h1>
          </div>
          <div class="row">
            <div class="book-form">
              <form method="POST">

                <table class="table">
                  <tr>
                      <th>Book ID</th>
                      <th>Book Name</th>
                      <th>Author Name</th>
                      <th>Genre Name</th>
                      <th>Publisher Name</th>
                  </tr>
                  <th:block  th:each="book : ${books}">
                    <tr>
<!--                      <td th:text="${book.id}" th:field="*{books[__${stat.index}__].id}"></td>-->
                      <td th:text="${book.id}" ></td>
                      <td th:text="${book.name}"></td>
                      <td th:text="${book.author.name}"></td>
                      <td th:text="${book.genre.name}"></td>
                      <td th:text="${book.publisher.name}"></td>
                    </tr>
                  </th:block>
                </table>
                <div class="row">
                  <div class="col-4">
                    <label class="form-label"><strong>User Borrow</strong></label>
                    <select class="form-control" name="userId">
                      <option th:each="item : ${users}"
                              th:value="${item.id}"
                              th:utext="${item.username}">
                      </option>
                    </select>
                  </div>
                  <div class="col-4">
                  </div>
                  <div class="col-4">
                    <button class="btn btn-success" type="submit">Create Call Card</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="footer">
              <th:block th:if ="${success}">
                <ul class="success">
                  <li th:text="${success}"></li>
                </ul>
              </th:block>
              <th:block th:if ="${error}">
                <ul class="error">
                  <li th:text="${error}"></li>
                </ul>
              </th:block>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END MAIN CONTENT-->
    <!-- END PAGE CONTAINER-->
  </div>
</div>
<!-- js -->
<th:block th:replace="/admin/layout/script :: script" />

</body>
</html>
